<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            height: 80px;
            width: 100%;
            padding: 0 40px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            height: 60px;
        }

        .nav-links {
            display: flex;
            gap: 50px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links a.active {
            color: darkorange;
        }

        .nav-links a:hover {
            color: darkorange;
        }

        .content {
            margin-top: 100px;
            padding: 20px;
            text-align: left;
            padding-left: 40px;
        }

        .content h1 {
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-size: 30px;
            font-weight: 400;
        }

        .form-group input {
            border: none;
            border-bottom: 2px solid #FF7900;
            padding: 8px 0;
            font-size: 16px;
            outline: none;
        }

        .name, .phone {
            width: 95%;
        }

        .address, .email {
            width: 95%;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .required {
            color: red;
        }

        .comment-section {
            margin-top: 30px;
        }

        .comment-section label {
            font-size: 30px;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .comment-box {
            border: 2px solid #FF7900;
            height: 280px;
            width: calc(100% - 40px);
            padding: 10px;
            resize: none;
            outline: none;
            font-size: 16px;
            border-radius: 10px;
        }

        .submit-button {
            background-color:#D9D9D9;
            border: 2px solid #FF7900;
            color: black;
            font-size: 16px;
            font-weight: bold;
            height: 44px;
            width: 145px;
            border-radius: 15px;
            margin-top: 10px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: darkgrey;
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 20px;
            }

            .nav-links a {
                font-size: 16px;
            }

            .logo img {
                height: 50px;
            }

            .content h1 {
                font-size: 28px;
            }

            .content p {
                font-size: 16px;
            }

            .form-container {
                grid-template-columns: 1fr;
            }

            .comment-box {
                width: 100%;
            }
        }

         .footer-content {
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            padding: 0 40px;
            color: white;
        }

        .footer-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer-icons {
            display: flex;
            gap: 10px;
        }

        .footer-icons img {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 20px;
            }

            .nav-links a {
                font-size: 16px;
            }

            .logo img {
                height: 50px;
            }

            .content h1 {
                font-size: 28px;
            }

            .content p {
                font-size: 16px;
            }

            .form-container {
                grid-template-columns: 1fr;
            }

            .comment-box {
                width: 100%;
            }

            .footer-content {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="index.html" class="logo">
        <img src="logo.png" alt="Logo">
    </a>
    <div class="nav-links">
        <a href="work.html">Work</a>
        <a href="about.html">About</a>
        <a href="connect.html" class="active">Connect</a>
    </div>
</nav>

<div class="content">
    <h1>Contact Us</h1>
    <p>Please contact us here with any inquiries or questions. We are excited to hear from you!</p>

    <div class="form-container">
        <div class="form-group">
            <label for="name">Name<span class="required">*</span></label>
            <input type="text" id="name" class="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="address">Address<span class="required">*</span></label>
            <input type="text" id="address" class="address" placeholder="Enter your address" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number<span class="required">*</span></label>
            <input type="text" id="phone" class="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="email">Email<span class="required">*</span></label>
            <input type="email" id="email" class="email" placeholder="Enter your email" required>
        </div>
    </div>
<br>
    <div class="comment-section">
        <label for="comment">Comment<span class="required">*</span></label>
        <br>
        <br>
        <textarea id="comment" class="comment-box" placeholder="I am interested to book a free consultation.............................."></textarea>
        <button class="submit-button">Submit Inquiry</button>
    </div>
</div>
<footer class="footer">
    <div class="footer-content">
        <div class="footer-section">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Logo">
            </a>
        </div>
        <div class="footer-section">
            <div>Ethiopia: +251942471649</div>
            <div>Rwanda: +250794555111</div>
        </div>
        <div class="footer-section">
            <div>Info.et@lamonje.com</div>
            <div>Info.et@lamonje.com</div>
        </div>
        <div class="footer-section">
            <div>Work</div>
            <div>About</div>
        </div>
        <div class="footer-section">
            <div>Connect</div>
            <div class="footer-icons">
                <img src="icon1.png" alt="Icon 1">
                <img src="icon2.png" alt="Icon 2">
                <img src="icon3.png" alt="Icon 3">
            </div>
            <div>Copyright. All Rights Reserved.</div>
        </div>
    </div>
</footer>

</body>
</html>
